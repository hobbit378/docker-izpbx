[program:autoban]
command=/usr/local/sbin/autoband
autostart=false
autorestart=true
startretries=3
startsecs=30
priority=1500
user=root
killasgroup=true
stopasgroup=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
stdout_events_enabled = true
stderr_events_enabled = true
